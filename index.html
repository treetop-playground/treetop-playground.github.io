<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Treetop Playground</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
<div class="container-fluid no-pad">
    <!-- section about-->
    <section id="about">
        <h2 class="text-center title">About</h2>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p class="text-center about">I don't know :)</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </section>
    <!-- section portfolio-->
    <section id="portfolio">
        <h2 class="text-center title">Projects</h2>
        <div class="row">
            <script>
                (async () => {
                    const response = await fetch(
                        "https://api.github.com/orgs/treetop-playground/repos"
                    );
                    const data = await response.json();
                    let htmlString = '';
                    for (let repo of data) {
                        if (repo.name === 'treetop-playground.github.io') {
                            continue;
                        }
                        htmlString += '<div class="col-sm-3">';
                        htmlString += '<div class="well">';
                        htmlString += '<figure class="img-fig">';
                        htmlString += `<img src="https://treetop-playground.github.io/${repo.name}/screenshot_thumb.png" alt="previewImage" />`;
                        htmlString += '<figcaption class="text-center">';
                        htmlString += `<a href="https://treetop-playground.github.io/${repo.name}">${repo.name}</a>`;
                        htmlString += "</figcaption>";
                        htmlString += "</figure>";
                        htmlString += "</div>";
                        htmlString += "</div>";
                    } 
                    document.getElementsByClassName("row")[1].innerHTML = htmlString;
                })();
            </script>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer-bg">
        <p class="text-center">
            Copyright 2019 - All rights reserved by Warren Galyen
        </p>
    </footer>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>
</html>
