<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Treetop Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/76f8d74868.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container-fluid no-pad">
        <header>
            <div class="col-sm-12 header-bg">
                <nav>
                    <h1 class="logo">Treetop Playground </h1>
                </nav>
            </div>
        </header>
        <!-- section about-->
        <section id="about">
            <img class="center-block" src="/img/logo.png" width="100" height="100">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <p class="text-center about">A collection of interactible demos designed as a learning experience to test new ideas and showcase newer technologies.</p>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </section>
        <!-- section portfolio-->
        <section id="portfolio">
            <h2 class="text-center title">Projects</h2>
            <div class="row">
                <script>
                    (async () => {
                        const response = await fetch(
                            "https://api.github.com/orgs/treetop-playground/repos"
                        );
                        const data = await response.json();
                        let htmlString = '';
                        for (let repo of data) {
                            if (repo.name === 'treetop-playground.github.io') {
                                continue;
                            }
                            htmlString += '<div class="col-sm-3">';
                            htmlString += '<div class="well">';
                            htmlString += '<figure class="img-fig">';
                            htmlString +=
                                `<img src="https://treetop-playground.github.io/${repo.name}/screenshot_thumb.png" alt="previewImage" />`;
                            htmlString += '<figcaption class="text-center">';
                            htmlString +=
                                `<a href="https://treetop-playground.github.io/${repo.name}">${repo.name}</a>`;
                            htmlString += "</figcaption>";
                            htmlString += "</figure>";
                            htmlString += "</div>";
                            htmlString += "</div>";
                        }
                        document.getElementsByClassName("row")[1].innerHTML = htmlString;
                    })();
                </script>
            </div>
        </section>
        <!-- footer -->
        <footer class="footer-bg">
            <p class="text-center">
                Copyright 2019 - All rights reserved by Warren Galyen
            </p>
        </footer>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>

</html>
