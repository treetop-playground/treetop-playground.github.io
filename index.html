title: Template Github Pages with added widgets, that can be used for project demos, documentation etc.
---

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<html>
    <body>
        <script>
            (async () => {
                const response = await fetch('https://api.github.com/orgs/treetop-playground/repos');
                const data = await response.json();
                let htmlString = '<p><ul>';
                for (let repo of data) {
                    htmlString += `<li><a href="https://treetop-playground.github.io/${repo.name}">${repo.name}</a></li>`;
                }
                htmlString += '</ul></p>'
                document.getElementsByTagName('body')[0].innerHTML = htmlString;
            })()
        </script>
    </body>
</html>
