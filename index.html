<html>
    <body>
        <script>
            (async () => {
                const response = await fetch('https://api.github.com/orgs/treetop-playground/repos');
                const data = await response.json();
                let htmlString = '<ul>';
                for (let repo of data) {
                    htmlString += `<li><a href="https://treetop-playground.github.io/${repo.name}">${repo.name}</a></li>`;
                }
                htmlString += '</ul>'
                document.getElementsByTagName('body')[0].innerHTML = htmlString;
            })()
        </script>
    </body>
</html>
